<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>고양시 생태환경교육센터</title>
  <link rel="stylesheet" href="../css/swiper-bundle.min.css"/>
  <link rel="stylesheet" href="../css/common.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  <script src="../js/swiper-bundle.min.js"></script>
  <script src="../js/common.js"></script>
</head>
<body>
  <!-- skip_nav -->
  <div id="skip_nav">
    <a href="#gnb">메뉴 바로가기</a>
    <a href="#container">본문 바로가기</a>
  </div>
  <!-- //skip_nav -->
  <div id="wrap">
    <!-- header -->
    <header class="header">
      <script>
        $(function(){ $('.header').load('../layout/header.html');});
      </script>
    </header>
    <!-- // header -->
    <!-- container -->
    <div id="container" class="sub">
      <div class="wrap_submenu">
        <script>
          $(function(){ $('.wrap_submenu').load('../layout/submenu.html');});
        </script>
      </div>
      <h2 class="screen_out">수강신청 본문</h2>
      <section class="section_edu2">
        <div class="section_inner">
          <div class="wrap_subtit">
            <h3>수강신청</h3>
          </div>
          <div class="box_notice">
            <span class="img_box"><img src="../img/sub/img_enrolment.png" alt="" class="img_g"></span>
            <p>수강시 주의 사항 및 알림사항입니다.  수강시 주의 사항 및 알림사항입니다.</p>
          </div>
          <div class="cont_search">
            <span class="input_box">
              <input type="text" class="input" placeholder="검색어를 입력해 주세요.">
            </span>
            <button type="button" class="btn_search">검색</button>
          </div>
          <div class="cont_enrol">
            <ul class="list_head">
              <li class="col_tit"><strong>교육명</strong></li>
              <li class="col_target"><strong>대상</strong></li>
              <li class="col_date"><strong>교육일자</strong></li>
              <li class="col_pers"><strong>모집인원</strong></li>
              <li class="col_state"><strong>접수현황</strong></li>
              <li class="col_enrol"><strong>수강신청</strong></li>
            </ul>
            <ul class="list_body">
              <li>
                <a href="#none" class="link_list">
                  <strong class="col_tit"></strong>
                  <span class="item_info">
                    <span class="col_target"></span>
                    <span class="col_date"></span>
                    <span class="col_pers"></span>
                    <span class="col_state"></span>
                  </span>
                  <span class="col_enrol">
                    <em class="badge_enrol"></em>
                  </span>
                </a>
              </li>
            </ul>
          </div>
        </div>
      </section>
    </div>
    <!-- // container -->
    <!-- footer -->
    <footer class="footer">
      <script>
        $(function(){ $('.footer').load('../layout/footer.html'); });
      </script>
    </footer>
    <!-- // footer -->
  </div>
</body>
</html>
